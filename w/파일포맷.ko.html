<h1><span class="parent"><a href="/w/index.ko">낱말들</a><br /></span>파일 포맷</h1>
</header>
<main role="main">
<p><a title="→ 파일" data-dead-href="/w/%ED%8C%8C%EC%9D%BC.ko" class="keyword dead">파일</a>이 어떻게 구성되어 있는지를 좌지우지하는 <a title="→ 알고리즘" data-dead-href="/w/%EC%95%8C%EA%B3%A0%EB%A6%AC%EC%A6%98.ko" class="keyword dead">알고리즘</a>(말하자면). 요즘은 <a title="→ xml" data-dead-href="/w/xml.ko" class="keyword dead">XML</a> 같은 범용 파일 포맷의 발달(?)로 점점 새로운 파일 포맷을 만들 일이 줄어들고 있긴 한데… 그래도 만들 때는 만들어야지.</p>
<p><a href="/w/%EC%9D%B4%EB%AF%B8%EC%A7%80%ED%8C%8C%EC%9D%BC%ED%8F%AC%EB%A7%B7.ko" title="→ 이미지파일포맷" class="keyword">이미지 파일 포맷</a>, <a title="→ 오디오파일포맷" data-dead-href="/w/%EC%98%A4%EB%94%94%EC%98%A4%ED%8C%8C%EC%9D%BC%ED%8F%AC%EB%A7%B7.ko" class="keyword dead">오디오 파일 포맷</a>, <a title="→ 비디오파일포맷" data-dead-href="/w/%EB%B9%84%EB%94%94%EC%98%A4%ED%8C%8C%EC%9D%BC%ED%8F%AC%EB%A7%B7.ko" class="keyword dead">비디오 파일 포맷</a>, <a title="→ 문서파일포맷" data-dead-href="/w/%EB%AC%B8%EC%84%9C%ED%8C%8C%EC%9D%BC%ED%8F%AC%EB%A7%B7.ko" class="keyword dead">문서 파일 포맷</a>, <a title="→ 압축파일포맷" data-dead-href="/w/%EC%95%95%EC%B6%95%ED%8C%8C%EC%9D%BC%ED%8F%AC%EB%A7%B7.ko" class="keyword dead">압축 파일 포맷</a> 따위도 참고.</p>
